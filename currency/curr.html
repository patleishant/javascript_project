<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="curr.css">
  </head>
  <body>
    <div class="container">
        <h2>Currency  Converter</h2>
        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input value="1" type="text" />
            </div>

            <div class="Dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="From" id="">
                            <!-- <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="ERU">EUR</option>
                            <option value="AUD">AUD</option> -->
                        </select>
                    </div>
                </div>
                <i class="fa-regular fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to" id="">
                            <!-- <option value="USD">USD</option>
                            <option value="INR" selected>INR</option>
                            <option value="ERU">EUR</option>
                            <option value="AUD">AUD</option> -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 80INR</div>
            <button>Get Exchanger Rate</button>
        </form>
    </div>

    <script src="codes.js"></script>
    <script src="curr.js"></script>
   
  </body>
</html>
